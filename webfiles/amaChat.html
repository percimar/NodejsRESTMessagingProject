<html>

<head>
    <link rel="stylesheet" type="text/css" href="amaChat.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link rel="stylesheet" href="css/jquery.gritter.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    <style type="text/css">
        .well {
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="widget-box">
                <div class="widget-title bg_lg"><span class="icon"><i class="icon-envelope"></i></span>
                    <h5>AMA Messenger</h5>
                </div>
                <div class="widget-content">
                    <label for="contact-list">To User:</label>
                    <select id="contact-list" onchange="updateUser()">
                    </select>
                    <div class="row-fluid">
                        <div class="chat-message well">
                            <div class="control-group">
                                <label class="span2" for="txtSender">Sender:</label>
                                <input class="span10" id="txtSender" type="text">
                            </div>
                            <div class="control-group">
                                <label class="span2" for="txtReceiver">Receiver:</label>
                                <input class="span10" id="txtReceiver" type="text">
                            </div>
                            <div class="control-group">
                                <label for="txtMessage">Message:</label>
                                <textarea id="txtMessage" rows="5" class="span12"></textarea>
                            </div>
                            <div class="control-group">
                                <button class="btn btn-success" onclick="submitMessage()">Send</button>
                            </div>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <div id="chat-messages-inner"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id='logout-button' style=" margin-left: 30%;">Logout</button>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="amaChat.js"></script>
</body>

</html>
