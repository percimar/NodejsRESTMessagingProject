<html>

<head>
    <link rel="stylesheet" type="text/css" href="amaChat.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link rel="stylesheet" href="css/jquery.gritter.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    <style type="text/css">
        .well {
            margin-bottom: 5px;
        }

        #msg {
            width: 922px;
            height: auto;
            border: 1px solid blueviolet;
            float: left;
            display: inline-block;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="widget-box">
                <div class="widget-title bg_lg"><span class="icon"><i class="icon-envelope"></i></span>
                    <h5>AMA Messenger</h5>
                    <button id='logout-button' class="btn btn-primary"
                        style=" margin-left: 1600px;  margin-top: 3px;">Logout</button>
                </div>
                <div class="widget-content">
                    <label for="contact-list">Send Message To:</label>
                    <select id="contact-list">
                    </select>
                    <div class="row-fluid">
                        <div class="chat-message well" style="border: rgb(15, 75, 55); border-style:solid ;">
                            <div class="control-group">
                                <label for="txtMessage">Message:</label>
                                <textarea id="txtMessage" rows="5" class="span12"></textarea>
                            </div>
                            <div class="control-group">
                                <button class="btn btn-success" onclick="submitMessage()">Send</button>
                            </div>
                        </div>
                        <div style="width: auto;height: auto;">
                            <div style="display: inline-block; width: 49%; vertical-align: top;">
                                <h2 style="text-align: center;">Received Messages</h2>
                            </div>
                            <div style="display: inline-block; width: 49%; vertical-align: top;">
                                <h2 style="text-align: center;">Sent Messages</h2>
                            </div>
                            <div style="display: inline-block; width: 49%;align-items: right; border: rgb(15, 75, 55); border-style: solid; vertical-align: top;"
                                id='received_messages_list'>
                            </div>
                            <div style="display: inline-block; width: 49%; align-items: left; border: rgb(15, 75, 55); border-style: solid; vertical-align: top;"
                                id='sent_messages_list'>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="amaChat.js"></script>
</body>

</html>
